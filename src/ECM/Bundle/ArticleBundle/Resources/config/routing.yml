    defaults: { _controller: "ECMArticleBundle:ArticleAdminUser:create" }
    requirements: { _method: post }

article_update_user:
    path:      ecm/article_user/{id}/update
    defaults: { _controller: "ECMArticleBundle:ArticleAdminUser:update" }
    requirements: { _method: post|put }

article_delete_user:
    path:      ecm/article_user/{id}/delete
    defaults: { _controller: "ECMArticleBundle:ArticleAdminUser:delete" }
    requirements: { _method: post|delete }
        
    
